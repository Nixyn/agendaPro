<div class="containerHome">

    <section class="usersStorefront">
        <user-card ng-repeat="user in homeCtrl.users track by user.id" user="user" edit="homeCtrl.loadUserToEdit(userToEdit)"
            delete="homeCtrl.deleteUser(userToDelete)"></user-card>
    </section>

    <aside class="userConfig">

        <!-- NAV BAR -->
        <div class="configNav">
            <h2 ng-if="!homeCtrl.isEditProcess">Nuevo Usuario</h2>
            <h2 ng-if="homeCtrl.isEditProcess">Modificar Usuario</h2>
            <button class="btn" ng-click="homeCtrl.view = 'datos'">Datos</button>
            <button class="btn" ng-click="homeCtrl.view = 'gifs'">Gifs</button>
            <button class="btn" ng-click="homeCtrl.view = 'comics'">Comics</button>
        </div>

        <personal-form class="personalForm" new-user="homeCtrl.newUser" main-form="homeCtrl.mainForm" ng-show="homeCtrl.view == 'datos'"></personal-form>

        <gif-form user="homeCtrl.newUser" ng-show="homeCtrl.view =='gifs'"></gif-form>

        <comic-form user="homeCtrl.newUser" ng-show="homeCtrl.view == 'comics'"></comic-form>

        <button class="btn btn-success" ng-if="!homeCtrl.isEditProcess" ng-click="homeCtrl.addUser()" ng-disabled="homeCtrl.mainForm.$invalid">AÃ±adir Usuario</button>
        <button class="btn btn-success" ng-if="homeCtrl.isEditProcess" ng-click="homeCtrl.editUser()" ng-disabled="homeCtrl.mainForm.$invalid">Modificar</button>

    </aside>
</div>
